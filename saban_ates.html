<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şaban Ataş Cinayeti - Canlı Yayında İtiraf</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
            color: #333; /* Darker text for readability */
        }
        .banner {
            background-color: #5A7D9A; /* Light dark blue */
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            position: relative;
        }
        .home-link {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .main-content {
            text-align: center;
            padding: 20px;
        }
        .video-title {
            font-size: 20px;
            margin-top: 20px;
            color: #444;
        }
        .video-container {
            margin-top: 20px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="index.html" class="home-link">Ana Sayfa</a>

        <div class="video-container">
