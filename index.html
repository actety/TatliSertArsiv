<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px; /* Padding to position the content */
        }
        .banner {
            background-color: #5A7D9A; /* Light dark blue background */
            color: white; /* White text */
            text-align: center; /* Centered text */
            padding: 20px; /* Some padding */
            font-size: 24px; /* Larger font size */
        }
        .info-text {
            padding: 30px; /* Increased padding for more emphasis */
            font-size: 22px; /* Larger font size */
            color: #fff; /* White text */
            background-color: #333; /* Dark background color for contrast */
            border: 3px solid #5A7D9A; /* Border matching the banner color */
            border-radius: 10px; /* Rounded corners for a softer look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            margin: 20px auto; /* Center the text and add vertical margin */
            max-width: 90%; /* Responsive width */
        }
        .tile-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding-top: 20px; /* Padding between the info text and the tiles */
        }
        .tile {
            margin: 10px; /* Margin between tiles */
        }
        .tile img {
            width: 400px; /* Width of the rectangle image (doubled) */
            height: 200px; /* Height of the rectangle image (doubled) */
            border: 2px solid #5A7D9A; /* Border color matching the banner */
        }
        .tile-title {
            margin-top: 10px; /* Margin above the tile title */
            font-size: 18px; /* Font size for the tile title */
            color: #333; /* Dark color for the tile title */
        }
    </style>
</head>
<body>
    <div class="banner">
        Müge Anlı ile Tatlı Sert Arşivi
    </div>
    <div class="info-text">
        Videoları ileri sarmadan, olayın ele alındığı andan itibaren izlemeye başlayın. Olayla ilgili kısım bittiğinde video sonlanacaktır.
    </div>
    <div class="tile-container">
        <div class="tile">
            <a href="new-page.html">

            </a>
            <div class="tile-title">

            </div>
        </div>
        <div class="tile">

            <div class="tile-title">
                Visit Another Example Website
            </div>
        </div>
        <div class="tile">
            <a href="https://www.yetanotherexample.com">
                <img src="https://via.placeholder.com/400x200" alt="Yet Another Example Link">
            </a>
            <div class="tile-title">

            </div>
        </div>
        <div class="tile">
            <a href="https://www.lastexample.com">
                <img src="https://via.placeholder.com/400x200" alt="Last Example Link">
            </a>
            <div class="tile-title">

    </div>
</body>
</html>
