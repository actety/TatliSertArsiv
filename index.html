<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müge Anlı ile Tatlı Sert Arşivi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
            color: #333; /* Darker text for readability */
        }
        .banner {
            background-color: #5A7D9A; /* Light dark blue */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .main-content {
            text-align: center;
            padding: 20px;
        }
        .highlight-text {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f; /* Striking red color */
            margin-bottom: 30px;
        }
        .tiles {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            justify-content: center; /* Center the tiles */
            gap: 20px; /* Spacing between tiles */
        }
        .tile {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .tile img {
            width: 100%;
            height: auto;
        }
        .tile-title {
            padding: 10px;
            font-size: 16px;
            color: #555;
        }
        @media (max-width: 600px) {
            .tile {
                width: 100%; /* Make tiles full-width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        Müge Anlı ile Tatlı Sert Arşivi
    </div>

    <div class="main-content">
        <div class="highlight-text">
            Videoları ileri sarmadan, olayın ele alındığı andan itibaren izlemeye başlayın. Olayla ilgili kısım bittiğinde video sonlanacaktır.
        </div>

        <div class="tiles">
            <!-- First Tile -->
            <a href="saban_atas.html" class="tile">
                <img src="https://iatkv.tmgrup.com.tr/4758d3/1200/675/127/0/1608/833?u=https%3A%2F%2Fitkv.tmgrup.com.tr%2F2024%2F05%2F14%2Fmuge-anli-saban-atasin-cesedini-buldu-muhabirin-naasi-buldugu-anlar-kamerada-atv-muge-anli-bugunku-programi-ci-1715678487601.jpg" alt="Şaban Ataş Cinayeti">
                <div class="tile-title">Şaban Ataş Cinayeti - Canlı Yayında İtiraf</div>
            </a>

            <!-- Placeholder Tiles for the Remaining Three -->
            <a href="#" class="tile">
                <img src="https://via.placeholder.com/200x120.png?text=Tile+2" alt="Placeholder">
                <div class="tile-title">Tile Title 2</div>
            </a>

            <a href="#" class="tile">
                <img src="https://via.placeholder.com/200x120.png?text=Tile+3" alt="Placeholder">
                <div class="tile-title">Tile Title 3</div>
            </a>

            <a href="#" class="tile">
                <img src="https://via.placeholder.com/200x120.png?text=Tile+4" alt="Placeholder">
                <div class="tile-title">Tile Title 4</div>
            </a>
        </div>
    </div>
</body>
</html>
